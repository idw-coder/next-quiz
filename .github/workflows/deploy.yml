name: Deploy to Lightsail

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare standalone files
        run: |
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 18.177.141.112
          username: ec2-user
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: ".next/standalone/*"
          target: "/var/www/nextjs"
          strip_components: 2
          rm: true

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 18.177.141.112
          username: ec2-user
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /var/www/nextjs
            
            if pm2 list | grep -q "nextjs"; then
              pm2 restart nextjs
            else
              pm2 start server.js --name nextjs
              pm2 save
            fi
            
            pm2 status
